{% set name = "benchling-api-client" %}
{% set version = "2.0.242" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/benchling_api_client-{{ version }}.tar.gz
  sha256: 93d0916f4dacee3b1a3fb769069fb37d194f26c3d5b472c3e7f87a1788777174

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - poetry
  run:
    - python >=3.7,<4.0
    - attrs >=20.1.0,<23.0
    - backoff >=1.10.0,<2.0.0
    - dataclasses-json >=0.5.2,<0.6.0
    - httpx >=0.23.0
    - python-dateutil >=2.8.0,<3.0.0
    - typing-extensions >=3.7.4,<5.0

test:
  imports:
    - benchling_api_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: None
  summary: Autogenerated Python client from OpenAPI Python Client generator
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PertuyF
    - jfolleas1
